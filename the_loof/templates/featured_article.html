{% if featured_article %}
<div class="row">
  <div class="card col-12 shadow-sm shadow-black">
    <a href="{% url 'public:article_detail' featured_article.slug  %}"
      ><img
        class="card-img-top"
        src="{{ featured_article.images.0.url }}"
        alt="{{ featured_article.images.0.name }}"
    /></a>
    <div class="card-body">
      <a
        class="card-title-link"
        href="{% url 'public:article_detail' featured_article.slug  %}"
        ><h2 class="card-title">{{ featured_article.headline }}</h2></a
      >
      <p class="card-text text-muted h6">
        {{ featured_article.byline }} | {{ featured_article.created | date }}
      </p>
      <hr />
      <p class="card-text">
        {{ featured_article.body | truncatewords_html:30 | striptags }}
      </p>
      <a
        href="{% url 'public:article_detail' featured_article.slug  %}"
        class="text-teal"
        >Read More...</a
      >
    </div>
  </div>
</div>
{% endif %}
