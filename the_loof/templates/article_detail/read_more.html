<section class="read-more-section">
  <div class="block-title">
    <hr />
    <h2>Read More</h2>
  </div>
  <ul class="two-line-list">
    {% for article in article_list%}
    <li>
      <a href="{% url 'public:article_detail' article.slug %}"
        >{{ article.headline }}</a
      >
    </li>
    {% endfor %}
  </ul>
</section>
