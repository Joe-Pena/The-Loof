{% load static %}

<nav
  class="navbar navbar-expand-lg bg-white text-uppercase fixed-top border-bottom border-info"
  id="mainNav"
>
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'public:index' %}">
      <img
        class="navbar-loof-logo"
        src="{% static 'img/sundry-loof-logo.png' %}"
        alt="Sundry Loof Logo"
      />
    </a>
    <button
      class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold text-black"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% url 'public:index' as index_url %}
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black"
            href="{{ index_url }}"
            >Home</a
          >
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
            href="{% url 'accounts:logout' %}"
            >Logout ({{ user.username }})</a
          >
        </li>
        {% else %}
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
            href="{% url 'accounts:login' %}"
            >Login</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
