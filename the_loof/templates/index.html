{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Article Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for article in article_list %}
            <div class="card mb-4">
                <img class="card-img-top" src="{{ article.images.0.url }}" alt="">
                <div class="card-body">
                    <h2 class="card-title">{{ article.headline }}</h2>
                    <p class="card-text text-muted h6">{{ article.byline }} | {{ article.created }} </p>
                    <hr />
                    <p class="card-text">{{ article.body| truncatewords_html:30 | striptags }}</p>
                    <a href="{% url 'public:article_detail' article.slug  %}" class="text-teal">Read More...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
